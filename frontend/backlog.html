<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Backlog - Ticket Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Open Backlog Tickets</h1>
            <button id="backButton" class="btn btn-secondary">‚Üê Back to Metrics</button>
        </div>
        
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">All Non-Resolved Tickets</h5>
            </div>
            <div class="card-body">
                <div id="backlogDisplay">
                    <p class="text-center text-muted">Loading backlog data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="backlog.js"></script>
</body>
</html>
