<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Tracking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="mb-0">Ticket Tracking Dashboard</h1>
        </div>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">Upload CSV</h2>
                        <div class="mb-3">
                            <label for="csvFileInput" class="form-label">Select CSV File</label>
                            <input type="file" class="form-control" id="csvFileInput" accept=".csv">
                        </div>
                        <button id="uploadButton" class="btn btn-primary w-100">Upload</button>
                        <div id="uploadStatus" class="alert alert-success mt-3" style="display: none;"></div>
                        <button id="calculateButton" class="btn btn-success w-100 mt-3" style="display: none;">Calculate Metrics</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
